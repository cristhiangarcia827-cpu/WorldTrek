<div class="login-container">
  <div class="login-card">
    <div class="brand">
      <img src="https://cdn-icons-png.flaticon.com/512/69/69906.png" alt="Logo" />
      <h2>WorldTrek</h2>
      <p class="subtitle">Explora el mundo con nosotros 🌍✈️</p>
    </div>

    <h3>Iniciar sesión</h3>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <!-- EMAIL -->
      <div class="input-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" formControlName="email" placeholder="usuario@email.com">
        <div class="error" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">El correo es obligatorio</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Correo no válido</small>
        </div>
      </div>

      <!-- PASSWORD -->
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" placeholder="********">
        <div class="error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria</small>
        </div>
      </div>

      <!-- BOTÓN -->
      <button type="submit" class="btn-login">Iniciar sesión</button>
    </form>

    <div *ngIf="errorMsg" class="error-message">
      {{ errorMsg }}
    </div>

    <p class="register-text">¿No tienes cuenta? <a routerLink="/autenticacion/registro">Regístrate</a></p>
  </div>
</div>

<!-- === CSS INTEGRADO === -->
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", Roboto, sans-serif;
    background: url('https://images.pexels.com/photos/346885/pexels-photo-346885.jpeg?auto=compress&cs=tinysrgb&w=1920') no-repeat center center/cover;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    padding: 2rem;
  }

  .login-card {
    background: rgba(255, 255, 255, 0.95);
    padding: 2.5rem;
    border-radius: 20px;
    max-width: 400px;
    width: 100%;
    box-shadow: 0px 8px 25px rgba(0,0,0,0.2);
    text-align: center;
    backdrop-filter: blur(8px);
    animation: fadeIn 0.7s ease-in-out;
  }

  .brand img {
    width: 50px;
    height: 50px;
  }

  .brand h2 {
    margin: 0.5rem 0 0;
    font-size: 1.8rem;
    color: #2c3e50;
  }

  .subtitle {
    margin: 0;
    font-size: 0.9rem;
    color: #777;
  }

  h3 {
    margin-top: 1.5rem;
    margin-bottom: 1rem;
    font-size: 1.3rem;
    color: #333;
  }

  .input-group {
    margin-bottom: 1.2rem;
    text-align: left;
  }

    .input-group label {
      font-size: 0.9rem;
      font-weight: 600;
      color: #444;
    }

    .input-group input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 10px;
      border: 1px solid #ddd;
      outline: none;
      margin-top: 0.3rem;
      font-size: 1rem;
      transition: border 0.3s;
    }

      .input-group input:focus {
        border: 1px solid #4cafef;
        box-shadow: 0px 0px 6px rgba(76, 175, 239, 0.5);
      }

  .btn-login {
    width: 100%;
    padding: 0.9rem;
    border: none;
    border-radius: 10px;
    background: linear-gradient(135deg, #4cafef, #1976d2);
    color: white;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s ease, background 0.3s ease;
  }

    .btn-login:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #42a5f5, #1565c0);
    }

  .error {
    color: red;
    font-size: 0.8rem;
    margin-top: 0.3rem;
  }

  .error-message {
    margin-top: 1rem;
    color: red;
    font-size: 0.9rem;
  }

  .register-text {
    margin-top: 1.2rem;
    font-size: 0.9rem;
    color: #555;
  }

    .register-text a {
      color: #1976d2;
      text-decoration: none;
      font-weight: 600;
    }

      .register-text a:hover {
        text-decoration: underline;
      }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* RESPONSIVE */
  @media (max-width: 500px) {
    .login-card {
      padding: 2rem 1.5rem;
    }

    .brand h2 {
      font-size: 1.5rem;
    }
  }
</style>
