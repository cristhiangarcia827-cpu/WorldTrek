<table width="100%" height="100%">
    <tr>
        <td align="center" valign="middle">
            <div>
                <h3>Registro</h3>
                <form action="#" method="post">
                    <label for="username">Nombre de usuario:</label><br>
                    <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required><br><br>
                    <label for="email">Correo electrónico:</label><br>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required><br><br>
                    <label for="password">Contraseña:</label><br>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña"required><br><br>
                    <label for="confirm-password">Confirmar contraseña:</label><br>
                    <input type="password" id="confirm-password" name="confirm-password"
                        placeholder="Repite tu contraseña" required><br><br>
                    <button type="submit">Registrarse</button>
                </form>
                <p>¿Ya tienes cuenta?
                    <a routerLink="/autenticacion/login">Inicia sesión</a>
                </p>
            </div>
        </td>
    </tr>
</table>
