<table width="100%" height="100%">
  <tr>
    <td align="center" valign="middle">
      <div>
        <h3>Registro</h3>
        <form [formGroup]="registroForm" (ngSubmit)="registrar()">
          
          <label for="username">Nombre de usuario:</label><br>
          <input type="text" id="username" formControlName="username" placeholder="Ingresa tu usuario" required><br>
          <div *ngIf="registroForm.get('username')?.touched && registroForm.get('username')?.invalid">
            <small *ngIf="registroForm.get('username')?.errors?.['required']">El usuario es obligatorio</small>
          </div>
          <br>

          <label for="email">Correo electrónico:</label><br>
          <input type="email" id="email" formControlName="email" placeholder="Ingresa tu correo" required><br>
          <div *ngIf="registroForm.get('email')?.touched && registroForm.get('email')?.invalid">
            <small *ngIf="registroForm.get('email')?.errors?.['required']">El correo es obligatorio</small>
            <small *ngIf="registroForm.get('email')?.errors?.['email']">Correo no válido</small>
          </div>
          <br>

          <label for="password">Contraseña:</label><br>
          <input type="password" id="password" formControlName="password" placeholder="Ingresa tu contraseña" required><br>
          <div *ngIf="registroForm.get('password')?.touched && registroForm.get('password')?.invalid">
            <small *ngIf="registroForm.get('password')?.errors?.['required']">La contraseña es obligatoria</small>
            <small *ngIf="registroForm.get('password')?.errors?.['minlength']">
              La contraseña debe tener al menos 6 caracteres
            </small>
          </div>
          <br>

          <label for="confirmPassword">Confirmar contraseña:</label><br>
          <input type="password" id="confirmPassword" formControlName="confirmPassword"
                 placeholder="Repite tu contraseña" required><br>
          <div *ngIf="registroForm.get('confirmPassword')?.touched && registroForm.get('confirmPassword')?.invalid">
            <small *ngIf="registroForm.get('confirmPassword')?.errors?.['required']">
              La confirmación de contraseña es obligatoria
            </small>
            <small *ngIf="registroForm.errors?.['passwordMismatch']">
              Las contraseñas no coinciden
            </small>
          </div>
          <br>

          <button type="submit">Registrarse</button>
        </form>

        <p>¿Ya tienes cuenta?
          <a routerLink="/autenticacion/login">Inicia sesión</a>
        </p>
      </div>
    </td>
  </tr>
</table>
