<div style="display: flex;gap: 1rem;align-items: center;">
    <mat-form-field>
        <mat-label>Nombre pais</mat-label>
        <input matInput (input)="paisBusqueda.set(busqueda.value)" #busqueda>
    </mat-form-field>
    <button matButton="filled" (click)="buscarPais()">Buscar</button>
</div>
<mat-grid-list cols="5" rowHeight="300px" gutterSize="1rem">
    @for (pais of paises(); track $index) {
    <mat-grid-tile>
        <div style="display: flex;flex-direction: column;justify-content: center;align-items: center;">
            <img [src]="pais.flags.png" width="200px" height="200px"/>
            <p>{{pais.name.common}}</p>
        </div>
    </mat-grid-tile>
    }
</mat-grid-list>
