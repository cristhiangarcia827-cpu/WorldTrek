<div class="viajes-container">
    <h1>Mis Viajes</h1>

    <!-- Filtro por estado -->
    <div class="filtro">
        <label>Filtrar por estado:</label>
        <button (click)="aplicarFiltro('')">Todos</button>
        <button (click)="aplicarFiltro('Planificado')">Planificado</button>
        <button (click)="aplicarFiltro('Completado')">Completado</button>
    </div>

    <!-- Lista de viajes -->
    <div class="lista-viajes" *ngIf="viajes.length > 0; else noViajes">
        <div class="viaje-card" *ngFor="let viaje of viajes">
            <h2>{{ viaje.titulo }}</h2>
            <p><strong>Destino:</strong> {{ viaje.paisdestino }}</p>
            <p><strong>Fecha inicio:</strong> {{ viaje.fechaInicio | date:'mediumDate' }}</p>
            <p><strong>Fecha fin:</strong> {{ viaje.fechaFin | date:'mediumDate' }}</p>
            <p><strong>Estado:</strong> {{ viaje.estado }}</p>
            <p><strong>Descripci√≥n:</strong> {{ viaje.descripcion }}</p>
            <button (click)="eliminarViaje(viaje.id!)">Eliminar</button>
        </div>
    </div>

    <!-- Mensaje si no hay viajes -->
    <ng-template #noViajes>
        <p>No tienes viajes registrados.</p>
    </ng-template>
</div>
